<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Planner: TaskForge</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="../styles/styles.css">
  </head>
  <body>
    <div id="header">
      <h1>Task Planner</h1>
    </div>
    <div id="stat-container">
      <div class="stat-section">
        <p class="stat-header">Projects</p>
        <span class="stat-count" id="project-count">0</span>
      </div>
      <div class="stat-section">
        <p class="stat-header">Reviews</p>
        <span class="stat-count" id="review-count">0</span>
      </div>
    </div>
    <div id="task-board">
      <div id="projectTasks">
        <h2 id="card-heeader">Projects:</h2>
        <ul id="projectList"></ul>
      </div>
      <div id="reviewTasks">
        <h2 id="card-heeader">Reviews:</h2>
        <ul id="reviewList"></ul>
      </div>
      <button id="delete-all-btn">Delete All</button>
      </div>
    </div>
    <script src="../components/taskCard.js"></script>
  </body>
  </html>
